name: Daily FVG Scanner

on:
  schedule:
    # Runs at 20:30 UTC every Mon-Fri
    - cron: '30 13 * * 1-5'
  workflow_dispatch: # Allows manual trigger

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas requests yfinance numpy

      - name: Run Scanner Script
        env:
          # This maps your GitHub Secret "EMAIL_USERNAME"
          # to the Python variable "EMAIL_USER"
          EMAIL_USER: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: python fvg_scanner.py
