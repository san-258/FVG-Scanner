name: Daily FVG Scanner

on:
  schedule:
    # Runs at 20:30 UTC every Mon-Fri
    - cron: '30 13 * * 1-5'
  workflow_dispatch: # Allows manual trigger

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas requests yfinance
          # If you have a requirements.txt, use: pip install -r requirements.txt

     - name: Run Scanner Script
        env:
          # This maps GitHub Secrets to the names in your fvg_scanner.py
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: python fvg_scanner.py
